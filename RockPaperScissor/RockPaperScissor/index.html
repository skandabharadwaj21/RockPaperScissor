<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="head">Rock, Paper & Scissor</p>
    <div class="container">
      <button id="rock" class="btn"></button>
      <label for="rock">Rock</label>
      <button id="paper" class="btn"></button>
      <label for="paper">Paper</label>
      <button id="scissor" class="btn"></button>
      <label for="scissor">Scissor</label>
      <p id="spanId"></p>
      <p id="computerResult"></p>
      <p id="result"></p>
    </div>
    <div class="items">
      <button id="clearBtn">Clear</button>
      <label id="moves">Moves left: </label>
      <span id="count">10</span>
    </div>
    <script src="funcs.js"></script>
  </body>
</html>
